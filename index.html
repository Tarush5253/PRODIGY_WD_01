<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <form action="">
            <input type="text" autocomplete="off" id="searchVal">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <figure class="name">
            <figcaption id="name">London</figcaption>
            <img src="https://flagsapi.com/GB/shiny/32.png" alt="" id="flag">
        </figure>
        <figure class="temp" id="temp">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
            <figcaption>
                <span id="tempVal">31</span>
                <sup>o</sup>
            </figcaption>
        </figure>
        <p class="description">Overcast Clouds</p>
        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">98%</span>
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">55%</span>
            </li>
            <li>
                <span>Pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="Pressure">1001hpa</span>
            </li>
        </ul>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
